<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MotormatcherUK</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl">
    <h1 class="text-2xl font-bold mb-6">Find Your Perfect Car</h1>

    <!-- Brand Filter -->
    <div class="mb-4">
      <label for="brandInput" class="block mb-1">Select Brand (optional)</label>
      <select id="brandInput" class="w-full border p-2 rounded">
        <option value="any">-- Any --</option>
        <option value="audi">Audi</option>
        <option value="bmw">BMW</option>
        <option value="ford">Ford</option>
        <option value="hyundi">Hyundai</option>
        <option value="merc">Mercedes</option>
        <option value="skoda">Skoda</option>
        <option value="toyota">Toyota</option>
        <option value="vauxhall">Vauxhall</option>
        <option value="vw">Volkswagen</option>
      </select>
    </div>

    <!-- Transmission Filter -->
    <div class="mb-4">
      <label for="transmissionInput" class="block mb-1">Transmission Type</label>
      <select id="transmissionInput" class="w-full border p-2 rounded">
        <option value="">-- Any --</option>
        <option value="manual">Manual</option>
        <option value="automatic">Automatic</option>
        <option value="semi automatic">Semi-Automatic</option>
      </select>
    </div>

    <!-- Fuel Filter -->
    <div class="mb-4">
      <label for="fuelInput" class="block mb-1">Fuel Type</label>
      <select id="fuelInput" class="w-full border p-2 rounded">
        <option value="">-- Any --</option>
        <option value="petrol">Petrol</option>
        <option value="diesel">Diesel</option>
        <option value="electric">Electric</option>
        <option value="hybrid">Hybrid</option>
      </select>
    </div>

    <!-- Price Filter -->
    <div class="mb-4">
      <label for="priceInput" class="block mb-1">Maximum Price (£)</label>
      <input type="number" id="priceInput" class="w-full border p-2 rounded" placeholder="e.g. 10000" />
    </div>

    <!-- Mileage Filter -->
    <div class="mb-4">
      <label for="mileageInput" class="block mb-1">Maximum Mileage</label>
      <input type="number" id="mileageInput" class="w-full border p-2 rounded" placeholder="e.g. 60000" />
    </div>

    <!-- MPG Filter -->
    <div class="mb-4">
      <label for="mpgInput" class="block mb-1">Minimum MPG</label>
      <input type="number" id="mpgInput" class="w-full border p-2 rounded" placeholder="e.g. 30" />
    </div>
    
    <!-- Engine Size Filter -->
    <div class="mb-4">
      <label for="engineSizeInput" class="block mb-1">Maximum Engine Size (L)</label>
      <input type="number" id="engineSizeInput" class="w-full border p-2 rounded" placeholder="e.g. 2.0" />
    </div>


    <!-- Predict Button -->
    <button id="predictBtn" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded w-full">
      Find My Car
    </button>

    <!-- Result -->
    <div id="predictionResult" class="mt-6 text-lg font-semibold text-green-700"></div>
  </div>

  <!-- JS for Prediction -->
  <script>
    document.getElementById("predictBtn").addEventListener("click", async () => {
      const brand = document.getElementById("brandInput").value || "any";
      const price = document.getElementById("priceInput").value || 15000;
      const fuel = document.getElementById("fuelInput").value || "petrol";
      const transmission = document.getElementById("transmissionInput").value || "manual";
      const mileage = document.getElementById("mileageInput").value || 30000;
      const mpg = document.getElementById("mpgInput").value || 55;
      const engineSize = document.getElementById("engineSizeInput").value || 1.6;

      const url = `/predict?brand=${brand}&price=${price}&fuel=${fuel}&transmission=${transmission}&mileage=${mileage}&mpg=${mpg}&engineSize=${engineSize}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById("predictionResult").innerText =
          "Recommended Model: " + data.predictedModel;
      } catch (err) {
        console.error(err);
        document.getElementById("predictionResult").innerText =
          "❌ Something went wrong. Please try again.";
      }
    });

  </script>
</body>
</html>
